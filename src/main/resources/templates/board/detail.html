<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>BoardDetail</title>
    <style>
        .container {
            display: flex;
            align-items: center;
        }
        #title_h {
            margin-right: 5px; /* 요소 간 간격 */
        }
        #title_p {
            font-size: small
        }

        .container {
            display: flex;
            align-items: center;
        }

        /* 전체 스타일 */
        .info-line {
            font-size: 14px; /* 글자 크기 */
            color: #555; /* 텍스트 색상 */
            margin: 5px 0; /* 위아래 여백 */
        }

        .info-label {
            font-weight: bold; /* 레이블을 두껍게 */
            color: #333; /* 레이블 색상 */
            margin-right: 5px; /* 레이블과 값 사이 여백 */
        }

        /* 제목 및 내용 스타일 */
        #title {
            font-size: 24px; /* 제목 크기 */
            color: #333; /* 제목 색상 */
            margin-bottom: 10px; /* 아래 여백 */
            border-bottom: 2px solid #4CAF50; /* 하단 테두리 */
            padding-bottom: 5px; /* 하단 패딩 */
        }

        h5 {
            margin-top: 20px; /* 위 여백 */
            font-size: 18px; /* 소제목 크기 */
            color: #333; /* 소제목 색상 */
        }

        /* 게시글 내용 스타일 */
        .board-content {
            font-size: 16px; /* 내용 글자 크기 */
            color: #333; /* 내용 색상 */
            line-height: 1.5; /* 줄 간격 */
            margin-top: 10px; /* 위 여백 */
            padding: 15px; /* 내부 여백 */
            border: 1px solid #dddddd; /* 테두리 설정 */
            border-radius: 5px; /* 둥근 모서리 */
            background-color: #f9f9f9; /* 배경색 설정 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }

        .button-container {
            display: flex; /* 플렉스 박스를 사용하여 정렬 */
            justify-content: flex-start; /* 왼쪽 정렬 */
            margin-top: 10px; /* 필요에 따라 여백 추가 */
        }

        .button-container button {
            margin-right: 10px; /* 버튼 간의 간격 조정 */
        }

        /* 마지막 버튼의 오른쪽 여백 제거 */
        .button-container button:last-child {
            margin-right: 0;
        }

        button {
            background-color: #4CAF50; /* 버튼 배경색 */
            color: white; /* 글자색 */
            border: none; /* 테두리 없음 */
            padding: 10px 15px; /* 패딩 */
            text-align: center; /* 텍스트 정렬 */
            text-decoration: none; /* 링크 장식 없음 */
            display: inline-block; /* 인라인 블록 */
            font-size: 16px; /* 글자 크기 */
            margin: 0 5px; /* 좌우 여백 */
            cursor: pointer; /* 커서 변경 */
            border-radius: 5px; /* 둥근 모서리 */
            transition: background-color 0.3s; /* 배경색 전환 효과 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title_h">BC Inside</h1>
        <p id="title_p">독서토의 커뮤니티</p>
    </div>
    <div sec:authorize="isAnonymous()">
        <a href="/">홈</a>
        <a href="/auth/login">로그인</a>
        <a href="/auth/join">회원가입</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <a href="/">홈</a>
        <a href="/write">글 작성</a>
        <a href="/auth/logout">로그아웃</a>
    </div>
    <div class="board-container">
        <h1 id="title" th:text="${boardDetail.title}">Board Title</h1>
        <p sec:authorize="isAuthenticated()" class="button-container" th:if="${#authentication.getPrincipal().getUsername() == boardDetail.username or #authentication.getAuthorities().contains('ROLE_ADMIN')}">
            <button th:onclick="|location.href='@{|/edit/${boardDetail.id}|}'|">수정</button>
            <button th:onclick="|location.href='@{|/boards/delete/${boardDetail.id}|}'|">삭제</button>
        </p>
    </div>
    <div class="info-line">
        <span class="info-label">작성자 :</span>
        <span th:text="${boardDetail.username}">Username</span>
    </div>
    <div class="info-line">
        <span class="info-label">작성일 :</span>
        <span th:text="${#temporals.format(boardDetail.createdDate, 'yy/MM/dd ahh:mm')}">CreatedAt</span>
    </div>
    <div class="info-line">
        <span class="info-label">수정일 :</span>
        <span th:text="${#temporals.format(boardDetail.lastModifiedDate, 'yy/MM/dd ahh:mm')}">ModifiedAt</span>
    </div>
    <div class="info-line">
        <span class="info-label">책 이름 :</span>
        <span th:text="${boardDetail.bookTitle}">BookTitle</span>
    </div>
    <div class="info-line">
        <span class="info-label">구매링크 :</span>
        <a th:href="${boardDetail.bookUrl}" style="color: #007BFF; text-decoration: none;">구매링크↗</a>
    </div>
    <h5>내용</h5>
    <p class="board-content" th:text="${boardDetail.content}">Board Content</p>
</body>
</html>
